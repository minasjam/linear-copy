name: Test building the app & E2E test it with Cypress
# https://vercel.com/guides/how-can-i-use-github-actions-with-vercel
on: [deployment_status]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŒ Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: â¬‡ï¸ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”„ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: ğŸ§ª Run Cypress
        uses: cypress-io/github-action@v6
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: ğŸ“¸ Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots
