name: Tests - Build App
# This is just test that app can be build, we don't do any deploy here

on: [push, deployment, deployment_status]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules-v1
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}

      - run: npm ci
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Dump GitHub context
        run: echo ${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: Echo Vercel Environment Information
        run: echo {{secrets.VERCEL_GITHUB_TOKEN}}
      - name: Pull Vercel Environment Information
        # The env should be changed to development env
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_GITHUB_TOKEN }} --force
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots
