name: E2E test app with Cypress

# https://vercel.com/guides/how-can-i-use-github-actions-with-vercel
# https://vercel.com/guides/how-can-i-run-end-to-end-tests-after-my-vercel-preview-deployment

on: [push, deployment_status]

jobs:
  save-branch-name: # New job to save branch name (on push)
    # if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get branch name
        id: get-branch-name
        run: echo "BRANCH_NAME=${{ github.ref_name }}"
      - name: Set environment variable
        run: echo "::set-env name=BRANCH_NAME::${{ steps.get-branch-name.outputs.BRANCH_NAME }}"

  e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    needs: save-branch-name
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code üì•
        uses: actions/checkout@v3

      - name: Use Node.js 20.x üåê
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies üì¶
        run: npm ci

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB: ${{ toJson(job) }}
          RUNNER: ${{ toJson(runner) }}
          STEPS: ${{ toJson(steps) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$JOB"
          echo "$RUNNER"
          echo "$STEPS"

      - name: Run Cypress üß™
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: "https://linear-copy-git-${{env.BRANCH_NAME}}-minasjams-projects.vercel.app/"

      - name: Upload screenshots üì∏
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
