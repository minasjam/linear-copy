name: E2E test app with Cypress

# https://vercel.com/guides/how-can-i-use-github-actions-with-vercel
# https://vercel.com/guides/how-can-i-run-end-to-end-tests-after-my-vercel-preview-deployment

on: [deployment_status]

jobs:
  e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code üì•
        uses: actions/checkout@v3

      - name: Use Node.js 20.x üåê
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: actions/cache@v4
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies üì¶
        run: npm ci

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB: ${{ toJson(job) }}
          RUNNER: ${{ toJson(runner) }}
          STEPS: ${{ toJson(steps) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$JOB"
          echo "$RUNNER"
          echo "$STEPS"

      - name: Run Cypress üß™
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: "https://linear-copy-git-${{env.BRANCH_NAME}}-minasjams-projects.vercel.app/"

      - name: Upload screenshots üì∏
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
