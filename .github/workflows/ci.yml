name: E2E test app with Cypress

# https://vercel.com/guides/how-can-i-use-github-actions-with-vercel
# https://vercel.com/guides/how-can-i-run-end-to-end-tests-after-my-vercel-preview-deployment

on: [deployment_status]

jobs:
  e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v3

      - name: Use Node.js 20.x 🌐
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies 📦
        run: npm ci

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB: ${{ toJson(job) }}
          RUNNER: ${{ toJson(runner) }}
          STEPS: ${{ toJson(steps) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$JOB"
          echo "$RUNNER"
          echo "$STEPS"

      - name: Extract branch name
        run: echo "BRANCH_NAME=$(git branch --show-current)" >> $GITHUB_ENV

      - name: Run Cypress 🧪
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: "https://linear-copy-git-${{env.BRANCH_NAME}}-minasjams-projects.vercel.app/"

      - name: Upload screenshots 📸
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
