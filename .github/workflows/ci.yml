name: Test building the app & E2E test it with Cypress
# https://vercel.com/guides/how-can-i-use-github-actions-with-vercel
on: [deployment_status]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: Use Node.js 20.x ğŸŒ
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Install Vercel CLI â¬‡ï¸
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information ğŸ”„
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: Build Project Artifacts ğŸ—ï¸
        run: vercel build --prod --token=${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: Login to Vercel ğŸ”‘
        run: vercel login --email ${{ secrets.VERCEL_EMAIL }} --token ${{ secrets.VERCEL_GITHUB_TOKEN }}

      - name: Run Cypress ğŸ§ª
        uses: cypress-io/github-action@v6
        # env:
        #   CYPRESS_BASE_URL:${{ github.event.deployment_status.environment_url }}
        with:
          config: baseUrl=${{ github.event.deployment_status.environment_url }}

      - name: Upload screenshots ğŸ“¸
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots
